<mat-dialog-content>

  <div class="container" [formGroup]="answerForm">
    <div class="my-3">
      <label for="text" class="form-label">Enter your message</label>
      <textarea id="text" class="form-control" rows="10" formControlName="text"></textarea>
      <div *ngIf="text?.invalid && (text?.dirty || text?.touched)" class="alert alert-danger">

        <div *ngIf="text?.errors?.['required']">
          Answer is required.
        </div>
        <div *ngIf="text?.errors?.['pattern']">
          Answer must not be blank or only whitespaces.
        </div>
      </div>
    </div>
    <!-- <div class="mb-1">
      <button class="btn btn-primary me-1" (click)="sendAnswer()">Send</button>
      <button class="btn btn-secondary" (click)="close()">Cancel</button>
    </div> -->
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary me-1" (click)="sendAnswer()" [disabled]="answerForm.invalid">Send</button>
  <button class="btn btn-secondary" (click)="close()">Cancel</button>
</mat-dialog-actions>
